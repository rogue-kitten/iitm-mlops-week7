apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-classifier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iris-classifier
  template:
    metadata:
      labels:
        app: iris-classifier
    spec:
      containers:
      - name: iris-classifier
        image: YOUR_IMAGE_PLACEHOLDER
        ports:
        - containerPort: 8000       # âœ… Match Uvicorn port
        resources:
          requests:
            cpu: 200m
